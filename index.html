<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&display=swap" rel="stylesheet"> <!--Imports the ARCHIVO font-->
	<title>Landing page</title>
</head>
<body>
	<div class="myDiv">
	<header>
		<!-- LOGO -->
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo">
			<h3 class="logo">Kalvin Clein</h3>
		</div>
		<!-- Navigation bar starts -->
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">MEN</a></li>
				<li><a class="nav-link" href="#">WOMEN</a></li>
				<li><a class="nav-link" href="#">SHOP</a></li>
			</ul>
		</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart">
			</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Changing fashion daily</h1>
					<p>
						We all know that fashion trends have their ups and downs.
						What is the in-thing today, can be out tomorrow, and then in again the day after tomorrow.
						This is the reason why we exist.
					</p>
				</div>
				<div class="cta">
					<button class="cta-select">Black Overcoat</button>
					<button class="cta-add">Add To Cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="./img/man-wearing-black-hat-and-black-coat-157675.png" alt="overcoat">
			</div>
		</section>
		</div>
	</main>
	</div>	
	
</body>
</html>
